version: '3.8'

networks:
  exchangetracker-net:
    driver: bridge

services:
  exchangetracker:
    image: ghcr.io/hoztekin/exchangetracker:latest
    container_name: exchangetracker_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    networks:
      - exchangetracker-net
    volumes:
      - exchangetracker_data:/app/data
      - exchangetracker_models:/app/models
      - exchangetracker_logs:/app/logs
      - ./pipeline_state.json:/app/pipeline_state.json:rw
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  exchangetracker_data:
  exchangetracker_models:
  exchangetracker_logs: